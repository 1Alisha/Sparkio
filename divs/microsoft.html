<style>
    body{
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin-left: 15em;
    }
    .box{
        height: 150px;
        width: 200px;
        display: grid;
        place-items: center;
        padding: 10px;
    
        perspective: 100px;
    }
    /* .box {
            width: 250px;

        } */
        .img{
            width: 100%;
            height: 100%;
            /* transition: transform 1s; */
        }
        

        .big{
            display: grid;
            place-items: center;
        }.bx{
            display: flex;
            width: calc(200px*12); 
            animation: play 40s linear;
            /* Slide track width =
individual slide width (200x) * total number of slides (12) */
        }
    .big::before,
    .big::after{
        background: linear-gradient (to right, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);
        content: "";
        height: 100%;
         width: 15%;
         z-index: 2;
         position: absolute;
    }
    .big::before{
        top:0;
        left: 0;
    }
    .big::after{
        top:0;
        left: 0;
        background: linear-gradient (to left, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);
    }
    img:hover{
            transform: translateZ(20px);
        }
        @keyframes play{
0%{
transform: translatex(0);}
100%{
transform: translate(calc(-250px*6));}}
</style>
