<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        background-image: url('img/bi.jpg');
    }
    .hero{
        height: 100%;
        width: 100%;
        background-position: center;
        background-size: cover;
        position: absolute;
    }
    .form-box{
         border: 2px solid rgba(238, 227, 227, 0.2) ;
        border: 2px solid Orgba(255, 255, 255, .2) ;
        width: 380px;
        height:480px;
        background-position: center;
        backdrop-filter:blur(28px);
        position: relative;
        margin: 6% auto;
        /* background-color: black; */
        padding:5px;
        background: transparent;
    }
    .button-box{
        width: 220px;
        margin: 35px auto;
        position: relative;
        box-shadow:0 0 20px 9px rgb(0, 255, 255,0.1) ;
        border-radius: 30px;
    }
    .toggle-btn{
        padding: 10px 30px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline:none;
        position: relative;   
        color: white;   
    }
    #btn{
        top: 0;
        left: 0;
        position: absolute;
        width: 110px;
        height: 100%;
      
        background-color:white;
background-image: linear-gradient(315deg, #36096d 0%, #37d5d6 74%);
        border-radius: 30px;
        transition: .5s;
    }
    .social-icons{
        margin: 30px auto;
        text-align: center;
        background: transparent;
    }
    .social-icons img{
        width: 30px;
        margin: 0 12px;
        box-shadow: 0 0 20px 0  rgb(0, 255, 255,1) ;
        cursor: pointer;
        border-radius: 50%;
    }
    .input-group{
        top: 180px;
        position: absolute;
        width: 280px;
        transition: .5s;
        background: transparent;

    }
    .input-field{
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-bottom: 1px solid #999;
        outline: none;
        background:none;
        color: white;
    }
    .submit-btn{
        width: 85%;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: auto;
        background-color: #36096d;
background-image: linear-gradient(315deg, #36096d 0%, #37d5d6 74%);
        border: 0;
        outline: none;
        color: white;
        font-size: 1em;
        font-family: 1em;
        border-radius: 30px;
    }
    .chech-box{
        margin: 30px 10px 30px 0;
    }
    span{
        color:#777;
        font-size: 12px;
        bottom: 68px;
        position: absolute;
    }
    #login{
        left: 50px;

    }
    a{
        text-decoration: none;
        color: white;
        font-size: 1.1em;
        font-weight: 500;
    }
    
   
</style>

</style>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn"><a href="signUp.html">Login</a></button>
                <button type="button" class="toggle-btn"><a href="register.html">Register</a></button>
