<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomHover</title>
    <style>
        body {
            background-color: black;
           
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Added to wrap boxes */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Added to center the content vertically */ 
           
        }
        .box {
            width: 250px;
            height: 250px; /* Added to ensure consistent box size */
            margin: 10px; /* Adjusted margin for spacing */
            box-shadow: 0 0 20px 2px rgba(71, 170, 181, 0.1);
            transition: transform 0.5s /* Combined transitions */
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Added to maintain image aspect ratio */
            border-radius: 5px;
        }
        .box:hover {
            transform: scale(1.3);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">
            <img class="box" src="https://1.bp.blogspot.com/-uRZ0m_lL2k8/YCj4al2ovWI/AAAAAAAAhcI/p6_M9fKi5ekya8YJyMygr3GIKnCCSsKfgCLcBGAsYHQ/s848/50%2B%252B%2BWhatsapp%2BBeautiful%2BDP%2BCollection%2B2021%2B%252813%2529.jpg" alt="">
        </div>

        </div>
        <div class="four">
