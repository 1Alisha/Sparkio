<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .slide {
            position: relative;
            width:100%;
            height: 292px;
            border-radius: 0px;
            margin: 115px auto 0;
            overflow: hidden; /* Added to hide overflowing content */
        }

        .slide > ul {
            list-style: none;
            position: relative;
            width: 100%; /* Adjusted width for multiple images */
            height: 100%;
            margin: 0;
            padding: 0;
            animation: slide 20s infinite linear; /* Animation for rotation */
            display: flex; /* Display images in a row */
            left: 0;
        }

        @keyframes slide {
            0% {
                left: 0;
            }
            10% {
                left: 0;
            }
            20% {
                left: -100%;
            }
            30% {
                left: -100%;
            }
            /* Add more keyframes for additional images as needed */
        }

        .slide > ul > li {
            flex: 0 0 745px; /* Set flex properties for individual images */
            overflow: hidden;
            margin-right: 10px; /* Adjust spacing between images */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide > ul > li:last-child {
            margin-right: 0; /* Remove margin for the last image */
        }

        .slide > ul > li > img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li><img src="img/slider1.jpg" alt=""></li>
            <li><img src="img/slider1.jpg" alt=""></li>
            <!-- Add more li elements with different images here -->
        </ul>
    </div>
</body>
</html>
